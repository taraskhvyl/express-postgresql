environment:
  matrix:
  - nodejs_version: "12"
install:
  - yarn install --ignore-engines
test_script:
  - node --version
  - yarn test
build: off

before_test:
  - SET PGUSER=postgres
  - SET PGPASSWORD=Password12!
  - PATH=C:\Program Files\PostgreSQL\10\bin\;%PATH%
  - createdb testdb
services:
  - postgresql10